<!DOCTYPE html>
<html>
    <head>
        <title>Deli's First VR test</title>
        <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    </head>
    <body>
        <a-scene>
            <a-box position="-0.5 0.5 -3" rotation="0 65 0" color="#990000" shadow visible="false">
                <a-animation attribute="visible" begin="1000" to="true"></a-animation>
            </a-box>
            <a-cylinder position="1.5 0.6 -2.8" radius="0.5" height="1.2" color="#FFC65D" shadow></a-cylinder>
            <a-sphere position="2 0.85 -7" radius="1.15" color="#003300" shadow></a-sphere>
            <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4" shadow></a-plane>
            <a-sky color="#E9E9E9"></a-sky>
        </a-scene>
    
    </body>
</html>
