<!DOCTYPE html>
<html>
    <head>
        <title>Deli's VR Flat Website</title>
        <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
    </head>
    <body>
        <script>
            
        </script>
        <a-scene inspector="https://unpkg.com/aframe-inspector@0.8.x/dist/aframe-inspector.min.js">
            
            <a-assets>
                <a-mixin id="wall" 
                geometry="primitive: plane; width: 0.8; height: 0.6; " 
                scale="1 1 1" rotation="0 0 0" position="0.0 1.05 2.5" 
                material="color: #FFF; side: double; opacity: 1;" ></a-mixin>
                                
                <img id="northsea" src="img/flat/northsea-sky.jpg">
                <img id="p1" src="img/flat/coherent-labs-home-thumb.png">
                <img id="p2" src="img/flat/coherent-labs-hummingbird-thumb.png">
                <img id="p3" src="img/flat/coherent-labs-coherent-gt-thumb.png">
                <img id="p4" src="img/flat/coherent-labs-coherent-gt-or-hummingbird-thumb.png">
                <img id="p5" src="img/flat/coherent-labs-designers-thumb.png">
                <img id="p6" src="img/flat/coherent-labs-developers-thumb.png">
                <img id="p7" src="img/flat/coherent-labs-technical-directors-thumb.png">
                <img id="p8" src="img/flat/coherent-labs-request-demo-thumb.png">
            </a-assets>
            
            <a-entity class="wall" mixin="wall" position="0 1.7 2.5" material="src: #p1;"></a-entity>
            <a-entity class="wall" mixin="wall" position="0.9 1.7 2.5" material="src: #p2;"></a-entity>
            <a-entity class="wall" mixin="wall" position="0.9 1.0 2.5" material="src: #p3;"></a-entity>
            <a-entity class="wall" mixin="wall" position="0.9 0.3 2.5" material="src: #p4;"></a-entity>
            <a-entity class="wall" mixin="wall" position="1.8 1.7 2.5" material="src: #p5;"></a-entity>
            <a-entity class="wall" mixin="wall" position="1.8 1.0 2.5" material="src: #p6;"></a-entity>
            <a-entity class="wall" mixin="wall" position="1.8 0.3 2.5" material="src: #p7;"></a-entity>
            <a-entity class="wall" mixin="wall" position="2.7 1.7 2.5" material="src: #p8;"></a-entity>
            
            <a-sky src="#northsea" color="#FFF"></a-sky>
            
            <a-camera position="0 1.0 4" rotation="0 0 0">
                <a-cursor color="#4CC3D9" fuse="true"></a-cursor>
            </a-camera>
            
        </a-scene>
    </body>
</html>
