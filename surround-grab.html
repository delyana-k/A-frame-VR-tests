<!DOCTYPE html>
<html>
    <head>
        <title>Deli's VR Flat Website - Zoom-in and Click each of the Screens</title>
        <script src="//aframe.io/releases/0.8.2/aframe.min.js"></script>
        <!--script src="components/aabb-collider.js"></script>
        <script src="components/grab.js"></script-->
        <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v4.1.0/dist/aframe-extras.min.js"></script>
        <!--script src="//unpkg.com/aframe-event-set-component@4.1.1/dist/aframe-event-set-component.min.js"></script>
        <script src="//unpkg.com/aframe-animation-component@4.2.0/dist/aframe-animation-component.min.js"></script-->
    </head>
    <body>
        <script>
        AFRAME.registerComponent('set-sky', {
          schema: {default: ''},
          init() {
            const sky = document.querySelector('a-sky');
            this.el.addEventListener('click', () => {
                sky.setAttribute('src', this.data);
                sky.setAttribute('color', '#FFFFFF');
            });
          }
        });
        </script>
        <a-scene inspector="//unpkg.com/aframe-inspector@0.8.x/dist/aframe-inspector.min.js">
            
            <a-assets>
                <a-mixin id="cwall" 
                geometry="height: 2; primitive: cylinder; radius: 5; segmentsRadial: 48; 
                          thetaStart: 0; thetaLength: -30; openEnded: true" 
                scale="0.5 0.5 0.5" position="0 1 0" rotation="0 0 0" 
                material="color: #FFF; side: double; opacity: 1;" 
                         
                animation__scalein="property: scale; dur: 300; to: 0.5 0.5 0.4; 
                                  startEvents: grab, mouseenter, mousedown, hit;" 
                animation__scaleout="property: scale; dur: 300; to: 0.5 0.5 0.5; 
                                  startEvents: grabend, mouseleave, mouseup, hitend;"></a-mixin>
                
                <img id="northsea" src="img/flat/northsea-sky.jpg">
                <img id="p1" src="img/flat/coherent-labs-home-thumb.png">
                <img id="p2" src="img/flat/coherent-labs-hummingbird-thumb.png">
                <img id="p3" src="img/flat/coherent-labs-coherent-gt-thumb.png">
                <img id="p4" src="img/flat/coherent-labs-coherent-gt-or-hummingbird-thumb.png">
                <img id="p5" src="img/flat/coherent-labs-designers-thumb.png">
                <img id="p6" src="img/flat/coherent-labs-developers-thumb.png">
                <img id="p7" src="img/flat/coherent-labs-technical-directors-thumb.png">
                <img id="p8" src="img/flat/coherent-labs-request-demo-thumb.png">
                
                <img id="lemnos" src="img/lemnos-sky-4000.jpg">
                <img id="morro" src="img/morrorock-sky.jpg">
                <img id="tiburon" src="img/tiburon-sky.jpg">
            </a-assets>
            
            <a-entity id="wrapper">
                <a-entity class="wall" mixin="cwall" rotation="0 195 0" material="src: #p1;" set-sky="#northsea"></a-entity>

                <a-entity class="wall" mixin="cwall" rotation="0 155 0" position="0 -0.3 0" material="src: #p2;" set-sky="#lemnos"></a-entity>
                <a-entity class="wall" mixin="cwall" rotation="0 155 0" position="0 1 0" material="src: #p3;" set-sky="#lemnos"></a-entity>
                <a-entity class="wall" mixin="cwall" rotation="0 155 0" position="0 2.3 0" material="src: #p4;" set-sky="#lemnos"></a-entity>

                <a-entity class="wall" mixin="cwall" rotation="0 115 0" position="0 -0.3 0" material="src: #p5;" set-sky="#morro"></a-entity>
                <a-entity class="wall" mixin="cwall" rotation="0 115 0" position="0 1 0" material="src: #p6;" set-sky="#morro"></a-entity>
                <a-entity class="wall" mixin="cwall" rotation="0 115 0" position="0 2.3 0" material="src: #p7;" set-sky="#morro"></a-entity>

                <a-entity class="wall" mixin="cwall" rotation="0 75 0" material="src: #p8;" set-sky="#tiburon"></a-entity>
            </a-entity>
            
          <!-- Hands -->
          <a-entity hand-controls="left" aabb-collider="objects: .wall;" grab></a-entity>
          <a-entity hand-controls="right" aabb-collider="objects: .wall;" grab></a-entity>
            
            <a-sky src="#northsea" color="#FFF"></a-sky>
            
            <a-camera position="0 1.0 0" rotation="0 0 0">
                <a-cursor color="#4CC3D9" fuse="true"></a-cursor>
            </a-camera>
            
        </a-scene>
    </body>
</html>
