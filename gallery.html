<!DOCTYPE html>
<html>
    <head>
        <title>Deli's VR 360 Image Gallery</title>
        <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    </head>
    <body>
        <script>
        AFRAME.registerComponent('set-sky', {
          schema: {default: ''},
          init() {
            const sky = document.querySelector('a-sky');
            this.el.addEventListener('click', () => {
                sky.setAttribute('src', this.data);
                sky.setAttribute('color', '#FFFFFF');
            });
          }
        });
        </script>
        <a-scene inspector="https://unpkg.com/aframe-inspector@0.8.x/dist/aframe-inspector.min.js">
            <a-assets>
                <img id="lemnos" src="img/lemnos-sky-4000.jpg">
                <img id="lemnos-thumb" src="img/lemnos-thumb.jpg">
                <img id="morro" src="img/morrorock-sky.jpg">
                <img id="morro-thumb" src="img/morrorock-thumb.jpg">
                <img id="tiburon" src="img/tiburon-sky.jpg">
                <img id="tiburon-thumb" src="img/tiburon-thumb.jpg">
            </a-assets>
            <a-camera position="0 2 2">
                <a-cursor color="#4CC3D9" fuse="true" timeout="10">
                    <a-animation begin="click" easing="ease-in" attribute="scale" dur="150" fill="forwards" from="0.1 0.1 0.1" to="1 1 1"></a-animation>
                    <a-animation begin="cursor-fusing" easing="ease-in" attribute="scale" dur="1500" fill="backwards" from="1 1 1" to="0.1 0.1 0.1"></a-animation>
                </a-cursor>
            </a-camera>
            <a-sky src="" color="#003300"></a-sky>
            <a-entity id="ball1" 
                      position="-0.6 1.5 -2.5" 
                      geometry="primitive: sphere; radius: 0.25" 
                      material="src: #morro-thumb;" 
                      set-sky="#morro">
                <a-animation attribute="rotation" dur="10000" to="0 360 0" repeat="indefinite" easing="linear"></a-animation>
            </a-entity>
            <a-entity id="ball2"  
                      position="0 1.5 -2.5" 
                      geometry="primitive: sphere; radius: 0.25" 
                      material="src: #lemnos-thumb;" 
                      set-sky="#lemnos">
                <a-animation attribute="rotation" dur="10000" to="0 360 0" repeat="indefinite" easing="linear"></a-animation>
            </a-entity>
            <a-entity id="ball3" 
                      position="0.6 1.5 -2.5" 
                      geometry="primitive: sphere; radius: 0.25" 
                      material="src: #tiburon-thumb;" 
                      set-sky="#tiburon">
                <a-animation attribute="rotation" dur="10000" to="0 360 0" repeat="indefinite" easing="linear"></a-animation>
            </a-entity>
        </a-scene>
    </body>
</html>
